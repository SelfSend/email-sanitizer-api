query BulkValidationWithQueue {
  validateEmailsBulk(
    emails: [
      "test1@example.com",
      "test2@example.com", 
      "test3@example.com",
      "test4@example.com",
      "test5@example.com",
      "test6@example.com",
      "test7@example.com",
      "test8@example.com",
      "test9@example.com",
      "test10@example.com",
      "test11@example.com"
    ]
    useQueue: true
  ) {
    results {
      email
      validation {
        isValid
        status
        error {
          code
          message
        }
      }
    }
    validCount
    invalidCount
  }
}